name: Increment Visitor Count

on:
  schedule:
    # Run every 1 minute to catch page views
    - cron: '* * * * *'
  workflow_dispatch:

jobs:
  increment-count:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read and increment visitor count
        id: increment
        run: |
          # Read current count
          COUNT=$(jq '.count' _data/visitor_count.json)
          # Increment by 1
          NEW_COUNT=$((COUNT + 1))
          # Update JSON file
          jq ".count = $NEW_COUNT | .last_updated = \"$(date -u +'%Y-%m-%dT%H:%M:%SZ')\"" _data/visitor_count.json > temp.json && mv temp.json _data/visitor_count.json
          echo "new_count=$NEW_COUNT" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _data/visitor_count.json
          git commit -m "chore: increment visitor count to ${{ steps.increment.outputs.new_count }}" || echo "No changes to commit"
          git push
